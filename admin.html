  <div>
    <div class="header">
      <div class="container">
        <div class="left-nav">
          <h1class="header-title"><a href='#/home'> Sweet Events</a></h1>
        </div>
     </div>
 </div>

        <div class="main" ng-controller="CartController">
            <div ="cart col-md-8">
              <ul>
                <li ng-repeat="events in cartEvents">
                <div class="cart-container">
                  <div class="cart-item">
                    <h2>
                      <span class="storefrontID cartItemDetail" hidden=true>{{events.id}}</span>
                      <i class="fa fa-times fa-2x cartItemDetail"></i>
                      <div class="cartName cartItemDetail">{{events.name}}</div>

                      <div class="ticket-counter">
                          <i class="fa fa-minus-square"></i>
                      <div class="lineItem-quantity cartItemDetail">1</div>
                          <i class="fa fa-plus-circle"></i>
                      </div>

                      <div class="cart-price cartItemDetail"> {{events.price | currency:"$"}}</div>
                    </h2>
                  </div>
                </div>
                </li>
            </ul>
            </div>

            <div class="total-container">
            <h3 class="orderTotal" id="totalCost">${{totalcost}}.00</h3>
              <h3>&nbsp is your total</h3>
            </div>
          </div>






        </div>
      </div>
